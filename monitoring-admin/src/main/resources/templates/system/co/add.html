<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增覆盖优化记录')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-co-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">初始覆盖率：</label>
            <div class="col-sm-8">
                <input name="origin" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">优化后覆盖率：</label>
            <div class="col-sm-8">
                <input name="afterCoverage" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">初始能量：</label>
            <div class="col-sm-8">
                <input name="energy" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">剩余能量：</label>
            <div class="col-sm-8">
                <input name="afterEnergy" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">实验数据ID：</label>
            <div class="col-sm-8">
                <input name="dataId" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">覆盖率曲线数据：</label>
            <div class="col-sm-8">
                <textarea name="curveCoverage" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">能量消耗曲线数据：</label>
            <div class="col-sm-8">
                <textarea name="curveEnergy" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">优化时长：</label>
            <div class="col-sm-8">
                <input name="runTime" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <textarea name="remark" class="form-control"></textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "system/co"
    $("#form-co-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-co-add').serialize());
        }
    }
</script>
</body>
</html>
