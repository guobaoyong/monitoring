<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改位置详情')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-info-edit" th:object="${sysNodeInfo}">
        <input name="nodeId" th:field="*{nodeId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">位置x：</label>
            <div class="col-sm-8">
                <input name="nodeX" th:field="*{nodeX}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">位置y：</label>
            <div class="col-sm-8">
                <input name="nodeY" th:field="*{nodeY}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">位置z：</label>
            <div class="col-sm-8">
                <input name="nodeZ" th:field="*{nodeZ}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">排序：</label>
            <div class="col-sm-8">
                <input name="nodeSort" th:field="*{nodeSort}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">初始能量：</label>
            <div class="col-sm-8">
                <input name="nodeEnergy" th:field="*{nodeEnergy}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">位置数据ID：</label>
            <div class="col-sm-8">
                <input name="dataId" th:field="*{dataId}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">位置类型：</label>
            <div class="col-sm-8">
                <select name="nodeType" class="form-control m-b" th:with="type=${@dict.getType('sys_location_type')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"
                            th:field="*{nodeType}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">感知半径：</label>
            <div class="col-sm-8">
                <input name="nodeRs" th:field="*{nodeRs}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">传感器ID：</label>
            <div class="col-sm-8">
                <input name="sensorsId" th:field="*{sensorsId}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <textarea name="remark" class="form-control">[[*{remark}]]</textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var prefix = ctx + "system/info";
    $("#form-info-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-info-edit').serialize());
        }
    }
</script>
</body>
</html>
